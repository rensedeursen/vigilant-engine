<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF‚Äë8">
  <title>Rhone Wijn Domeinen Kaart</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"/>
  <style>
    #map { height: 100vh; margin:0; padding:0; }
    body,html { margin:0; padding:0; height:100%; }
    a.map-link {
      display:inline-block; margin-top:6px; padding:5px 8px;
      background:#2c6fbb; color:#fff; text-decoration:none;
      border-radius:4px; font-size:12px;
    }
    a.map-link:hover { background:#174a88; }
  </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

<script>
  const map = L.map('map').setView([44.35, 4.5], 10);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution:'¬© OpenStreetMap contributors'
  }).addTo(map);

  const cluster = L.markerClusterGroup();
  L.marker([44.3934, 4.3500]).addTo(map).bindPopup("Vagnas (Startpunt)");

  const domeinen = [
    {
      naam: "Domaine Raspail‚ÄëAy",
      regio: "Gigondas",
      beschrijving: "Elegante klassieker, klein domein. 80‚ÄØ% Grenache, 15‚ÄØ% Syrah, 5‚ÄØ% Mourv√®dre, max 8000 cases/jr." ,
      coords: [44.166, 4.993],
      website: null

    {
      naam: "Domaine du Cayron",
      regio: "Gigondas",
      beschrijving: "Traditioneel familiebedrijf, hoge ligging, ongefilterd, zeer lage opbrengst op garrigue-terroir.",
      coords: [44.167, 4.995],
      website: "https://www.domaine-cayron.com/"
    },
    {
      naam: "Domaine Alary",
      regio: "Cairanne",
      beschrijving: "Biologisch sinds 2009, geen houtrijping, cuv√©e La Brunote indrukwekkend elegant.",
      coords: [44.241, 4.904],
      website: "https://www.domaine-alary.com/"
    },
    // Voeg hier de overige 41 domeinen toe in zelfde structuur...
  ];

  domeinen.forEach(d => {
    const maps = `https://www.google.com/maps?q=${d.coords[0]},${d.coords[1]}`;
    const gmButton = `<a class="map-link" href="${maps}" target="_blank">üìç Google Maps</a>`;
    const webButton = d.website ?
      `<a class="map-link" href="${d.website}" target="_blank">üåê Bezoek website</a>` : "";
    const popup = `<b>${d.naam}</b><br><i>${d.regio}</i><br>${d.beschrijving}<br>${gmButton}${webButton}`;
    L.marker(d.coords).bindPopup(popup).addTo(cluster);
  });

  map.addLayer(cluster);
</script>
</body>
</html>
