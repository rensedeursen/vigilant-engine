<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Rhone Wijn Domeinen Kaart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"/>
  <style>
    #map { height: 100vh; margin:0; padding:0; }
    body, html { height: 100%; margin: 0; padding: 0; }
    a.map-link {
      display: inline-block;
      margin-top: 6px;
      padding: 5px 8px;
      background-color: #2c6fbb;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 12px;
    }
    a.map-link:hover {
      background-color: #174a88;
    }
  </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

<script>
// Co√∂rdinaten Vagnas (startpunt)
const vagnasCoords = [44.3934, 4.3500];

// Lijst domeinen
const domeinen = [
  {naam: "Domaine Raspail-Ay", regio: "Gigondas", beschrijving: "Klassieke Grenache/Syrah/Mourv√®dre", coords: [44.166, 4.993]},
  {naam: "Domaine du Cayron", regio: "Gigondas", beschrijving: "Traditioneel familiebedrijf", coords: [44.167, 4.995]},
  {naam: "Domaine Saint-Damien", regio: "Gigondas", beschrijving: "Budgetvriendelijke Gigondas", coords: [44.164, 4.990]},
  {naam: "Domaine de Durban", regio: "Beaumes de Venise", beschrijving: "Cru Beaumes & Muscat", coords: [44.157, 4.928]},
  {naam: "Ferme Saint‚ÄëMartin", regio: "Beaumes de Venise", beschrijving: "Biodynamisch, hooggelegen", coords: [44.160, 4.927]},
  {naam: "Domaine Vallot", regio: "Vinsobres", beschrijving: "Biodynamisch familiebedrijf", coords: [44.130, 5.040]},
  {naam: "Domaine Roche Audran", regio: "Visan", beschrijving: "Biodynamisch, oude stokken", coords: [44.134, 5.102]},
  {naam: "Domaine du S√©minaire", regio: "Valr√©as", beschrijving: "Villages rood en wit", coords: [44.211, 4.988]},
  {naam: "Domaine la Fourmone", regio: "Vacqueyras", beschrijving: "Biologisch, puur terroir", coords: [44.159, 4.980]},
  {naam: "Le Sang des Cailloux", regio: "Vacqueyras", beschrijving: "Sappig & fris", coords: [44.154, 4.986]}
];

// Init kaart
const map = L.map('map').setView(vagnasCoords, 9);

// OpenStreetMap tiles
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 18,
  attribution: '¬© OpenStreetMap'
}).addTo(map);

// Marker cluster
const markers = L.markerClusterGroup();

// Marker voor Vagnas
L.marker(vagnasCoords).addTo(map).bindPopup("Vagnas (Startpunt)");

// Domeinen toevoegen
domeinen.forEach(d => {
  const googleMapsLink = `https://www.google.com/maps?q=${d.coords[0]},${d.coords[1]}`;
  const popup = `
    <b>${d.naam}</b><br>
    <i>${d.regio}</i><br>
    ${d.beschrijving}<br>
    <a class="map-link" href="${googleMapsLink}" target="_blank">üìç Open in Google Maps</a>
  `;
  L.marker(d.coords).bindPopup(popup).addTo(markers);
});

map.addLayer(markers);
</script>
</body>
</html>
